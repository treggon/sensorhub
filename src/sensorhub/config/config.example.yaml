
# Example SensorHub configuration
server:
  host: 0.0.0.0
  port: 8080
  tls:
    enabled: false
    certfile: ./certs/server.crt
    keyfile: ./certs/server.key
    cafile: ./certs/ca.crt
    require_client_cert: false

sensors:
  - id: sim1
    kind: sim
    module: sensorhub.adapters.simulated.simulated_adapter
    class: SimulatedAdapter
    params:
      hz: 25.0
